<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>온라인 계산기 | 조준호</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>온라인 계산기 by 조준호</h4>
            <p>
                repo: <a href="https://github.com/crazymanner/calculator.git" target="_blank">https://github.com/crazymanner/calculator.git</a><br>
                site: <a href="https://crazymanner.github.io/calculator" target="_blank">https://crazymanner.github.io/calculator</a>
            </p>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="input">0</div>
            </div>
            <div class="key_pad">
                <div class="pad"><button class="num">7</button></div>
                <div class="pad"><button class="num">8</button></div>
                <div class="pad"><button class="num">9</button></div>
                <div class="pad"><button class="opr">+</button></div>
                <div class="pad"><button class="num">4</button></div>
                <div class="pad"><button class="num">5</button></div>
                <div class="pad"><button class="num">6</button></div>
                <div class="pad"><button class="opr">-</button></div>
                <div class="pad"><button class="num">1</button></div>
                <div class="pad"><button class="num">2</button></div>
                <div class="pad"><button class="num">3</button></div>
                <div class="pad"><button class="opr">X</button></div>
                <div class="pad"><button class="opr">C</button></div>
                <div class="pad"><button class="num">0</button></div>
                <div class="pad"><button class="opr">=</button></div>
                <div class="pad"><button class="opr">/</button></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
