<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>온라인 계산기 | 조준호</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>온라인 계산기 by 조준호</h4>
            <p>
                repo: <a href="https://github.com/crazymanner/calculator.git" target="_blank">https://github.com/crazymanner/calculator.git</a><br>
                site: <a href="https://crazymanner.github.io/calculator" target="_blank">https://crazymanner.github.io/calculator</a>
            </p>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="input" id="num">0</div>
            </div>
            <div class="key_pad">
                <div class="pad"><button class="num" onclick="inputNum(7)">7</button></div>
                <div class="pad"><button class="num" onclick="inputNum(8)">8</button></div>
                <div class="pad"><button class="num" onclick="inputNum(9)">9</button></div>
                <div class="pad"><button class="opr" onclick="inputOpr('+')">+</button></div>
                <div class="pad"><button class="num" onclick="inputNum(4)">4</button></div>
                <div class="pad"><button class="num" onclick="inputNum(5)">5</button></div>
                <div class="pad"><button class="num" onclick="inputNum(6)">6</button></div>
                <div class="pad"><button class="opr" onclick="inputOpr('-')">-</button></div>
                <div class="pad"><button class="num" onclick="inputNum(1)">1</button></div>
                <div class="pad"><button class="num" onclick="inputNum(2)">2</button></div>
                <div class="pad"><button class="num" onclick="inputNum(3)">3</button></div>
                <div class="pad"><button class="opr" onclick="inputOpr('*')">X</button></div>
                <div class="pad"><button class="opr" onclick="inputClr()">C</button></div>
                <div class="pad"><button class="num" onclick="inputNum(0)">0</button></div>
                <div class="pad"><button class="opr" onclick="inputOpr('=')">=</button></div>
                <div class="pad"><button class="opr" onclick="inputOpr('/')">/</button></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
